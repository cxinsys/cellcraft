<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <section class="container forms">
    <div class="form signup">
      <div class="form-content">
          <header>Sign Up</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="이메일을 입력해주세요" class="input">
            </div>

            <div class="field input-field">
              <input type="name" placeholder="이름을 입력해주세요" class="input">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="비밀번호를 입력해주세요" class="password">
            </div>

            <div class="form-link">
              <p> 비밀번호 8자리 이상으로 설정해주세요</p>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="비밀번호를 다시 입력해주세요" class="pwCheck">
            </div>

            <div class="field button-field">
              <button onclick="checkForm()">가입하기</button>
            </div>
          </form>
 
      </div>
    </div>
  </section>
  <script>
    function checkForm() {
      var pw = document.querySelector(".password").value
      var input = document.querySelectorAll(".input")
      var pwCheck = document.querySelector(".pwCheck").value
      var pattern = /([^가-힣a-z\x20])/i;
      if (input[0].value.length == 0 || input[1].value.length == 0 || pw.length == 0 || pwCheck.length == 0){
        alert('입력폼을 모두 채워주세요')
      }
      else if (pattern.test(input[1].value)){ //한글 자소분리 확인
        alert('이름을 정확하게 입력해주세요')
      }
      else if (pw.length < 8) {
        alert('비밀번호는 8자리 이상으로 설정해주세요')
      }
      else if(pw != pwCheck) {
        alert('비밀번호가 같지 않습니다. 비밀번호를 확인해주세요')
      }

    }


  </script>
</body>
</html>
