events { }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 8002;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html;
        }

        location /api/ {
            rewrite ^/api(.*)$ $1 break;
            proxy_pass http://bakend:8000;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
